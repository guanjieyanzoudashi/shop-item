<!DOCTYPE html>

  <style>
    form {
      padding-right: 150px;
    }
    label {
      display: block;
      text-align: right;
      margin-bottom: 5px;
    }
    .address-ul {
      overflow: hidden;
      height: 121px;
      width: 960px;
      margin: 0 auto;
    }
    .address-ul li {
      /*width: 250px;*/
      height: 120px;
      overflow: hidden;
      border: 1px solid white;
      padding: 5px;
      background-color: #ccc;
      line-height: 200%;
      cursor: pointer;
      box-sizing: border-box;
      float: left;
    }
    .address-ul li.selected {
      border: 1px solid orange;
    }
    .delete {
      float: right;
      padding-left: 5px;
      padding-right: 5px;
      border-radius: 5px;
      background-color: orange;
      color: white;
      cursor: pointer;
      top:0;
    }
    .delete:hover {
      background-color: white;
      color: orange;
    }
    .show-all-address {
      clear: both;
      width: 100px;
      text-align: center;
      margin-top: 10px;
      padding: 5px;
      cursor: pointer;
      background-color: orange;
      color: white;
    }
    .show-all-address:hover {
      background-color: white;
      color: orange;
    }
    .add-address{
      background-color: orange;
      color: white;
      border: 0 ;
      height: 30px;
      width: 100px;
    }
  </style>
</head>
